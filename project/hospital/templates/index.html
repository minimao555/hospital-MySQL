<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/maps/china.js"></script>
    <link rel="stylesheet" href="static/admin/css/base.css">
    <link rel="stylesheet" href="static/admin/css/nav_sidebar.css">
</head>

<body>
    <div id="container">
        <div id="header">
            <div>
                <img src="static/ico/logo.png" style="width: 50px;">
            </div>
            <div id="branding">
                <h1 id="site-name"><a href="#">{{ title }}</a></h1>
            </div>
        </div>
        <div class="main shifted">
            <button class="sticky toggle-nav-sidebar" id="toggle-nav-sidebar" aria-label="切换导航"></button>
            <nav class="sticky" id="nav-sidebar">
                <input type="search" id="nav-filter"
                    placeholder="开始输入以筛选..."
                    aria-label="筛选导航项目">
                <div class="app-hospital module current-app">
                    <table>
                        <caption>
                            <a href="#" class="section" title="在应用程序 Hospital 中的模型" tabindex="0">Hospital</a>
                        </caption>
                        {% for model in app.models %}
                        <!-- 一级目录的每一项 -->
                            <tr class="model-{{ model.object_name|lower }}{% if model.admin_url in request.path|urlencode %} current-model{% endif %}">
                                {% if model.admin_url %}
                                    <th scope="row"><a href="{{ model.admin_url }}"{% if model.admin_url in request.path|urlencode %} aria-current="page"{% endif %}>{{ model.name }}</a></th>
                                {% else %}
                                    <th scope="row">{{ model.name }}</th>
                                {% endif %}
                                <!-- 录入信息的按钮 -->
                                {% if model.add_url %}
                                    <td><a href="{{ model.add_url }}" class="addlink">增加</a></td>
                                {% else %}
                                    <td></td>
                                {% endif %}
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </nav>
        
        </div>
    </div>
</body>

</html>
